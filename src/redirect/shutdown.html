<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>Serveur en cours d'arrêt</title>
    <style>
        :root {
            /* Thème sombre (par défaut) */
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-tertiary: #1e1e1e;
            --accent-primary: #00b3ff;
            --accent-secondary: #ffb800;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --user-msg-bg: rgba(0, 179, 255, 0.15);
            --assistant-msg-bg: rgba(255, 255, 255, 0.03);
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.35);
            --gradient-blue: linear-gradient(135deg, #00b3ff 0%, #0077ff 100%);
            --welcome-color: rgba(255, 255, 255, 0.7);
            --success-color: #4CAF50;
            --scrollbar-width: 6px;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-primary);
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loader {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-container {
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>Le serveur est à l'arrêt</h1>
        <p></p>
    </div>
</body>
</html>
